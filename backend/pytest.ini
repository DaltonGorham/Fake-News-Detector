[pytest]
addopts = -v --cov=src --cov-report=html --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Set testing environment variable
env = 
    TESTING=true

# Benchmark settings
[tool:pytest-benchmark]
min_rounds = 5
max_time = 2.0
min_time = 0.000005
warmup = true