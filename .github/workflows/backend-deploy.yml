name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - develop      
    paths:
      - 'backend/**'

jobs:
  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production-backend

    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_PROD_HOOK }}"

  deploy-development:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: develop-backend

    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEV_HOOK }}"