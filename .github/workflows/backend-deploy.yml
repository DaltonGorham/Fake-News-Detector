name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - develop      
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Render Deploy (Production)
        if: github.ref == 'refs/heads/main'
        run: curl -X POST "${{ secrets.RENDER_PROD_HOOK }}"

      - name: Trigger Render Deploy (Development)
        if: github.ref != 'refs/heads/main'
        run: curl -X POST "${{ secrets.RENDER_DEV_HOOK }}"